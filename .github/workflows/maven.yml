name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make TestNG suites CI-friendly (force headless + Chrome)
        run: |
          # Ensure TestNG runs in headless mode on CI and use Chrome for tests
          # Replace headless value (false -> true) and force all browser params to chrome
          if [ -d "src/test/XML" ]; then
            sed -i 's/value="false"/value="true"/g' src/test/XML/*.xml || true
            sed -i 's/value="firefox"/value="chrome"/g' src/test/XML/*.xml || true
            sed -i 's/value="edge"/value="chrome"/g' src/test/XML/*.xml || true
          fi

      - name: Build and run tests with Maven
        run: mvn -B clean test
